<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Neobrutalista</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <h1 class="title">ðŸ“‹ TO-DO LIST</h1>
        <div class="form-container">
            <form id="main-form" class="main-form">
                <div class="input">
                    <input type="text" id="task-input" placeholder="Escribe tu tarea..." autocomplete="off" class="task-input">
                    <button type="submit" class="button add-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>  
                    </button>                    
                </div>
                <div>
                    <p id="main-form-helper-text">
                        No debe estar vacio
                    </p>
                </div>
            </form>
        </div>
        <!-- Lista de tareas -->
        <div class="tasks-container neobrutal-box">
            <ul id="task-list"></ul>
        </div>
        <!-- Contadores -->
        <div class="counters">
            <div class="counter-item">
                <span class="counter-number" id="totalCounter">3</span>
                <span class="counter-label">TAREAS TOTALES</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="completedCounter">0</span>
                <span class="counter-label">COMPLETAS</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="incompletedCounter">0</span>
                <span class="counter-label">INCOMPLETAS</span>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
